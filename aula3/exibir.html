<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    Link atual: <span id="link"></span>
    <br>
    Resolução: <span id="largura"></span>x<span id="altura"></span><br>
    Número aleatório: <span id="aleatorio"></span>
<script>
    document.getElementById("link").textContent = window.location.href;
    document.getElementById("largura").textContent=window.innerWidth;
    document.getElementById("altura").textContent=window.innerHeight;
    var max=100;
    var min=50;

    var numeroAleatorio = Math.floor(Math.random() * (max-min+1))+min;
    document.getElementById("aleatorio").textContent=numeroAleatorio;

    window.onresize = function (){
    document.getElementById("largura").textContent=window.innerWidth;
    document.getElementById("altura").textContent=window.innerHeight;
    }

 
</script>
</body>
</html>
